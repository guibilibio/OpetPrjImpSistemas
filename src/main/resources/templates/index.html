<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Opet App</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script type="text/javascript" src="/js/style.css"> </script>
</head>
<body>
	<div align="center">
		<h1 align="center"> Acesse sua conta</h1>
		<form method="post" action="/home" th:object="${pessoa}"> 
			<input type="text" name="login" placeholder="Usuário"/>
			</br>
			</br>
			<input type="password" name="senha" placeholder="Senha"/>
			</br>
			</br>
			<input type="submit" value="Entrar" name="action"/>
			</br>
			<h3 th:text="${mensagem}" th:if="${mensagem != null}" class="erro_msg"></h3>
		</form>
	</div>
	<form action="/cadastro">
			<div align="center">
				</br></br></br>
				<h3 align="center"> Não possui acesso ? </h3>
				<input type="submit" value="Cadastrar-se" name="action">
			</div>
	</form>

	
</body>
</html>
